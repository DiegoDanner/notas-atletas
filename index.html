<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="style.css">
   <script src="notas-atletas.js"></script>
    <title>Resultados da Competição</title>
</head>
<body >
    <div>
    <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h2>Resultados da Competição</h2>   
        <div>
            <div>
                <label for="dv-nome ">Atleta</label>
                <input  type="text" placeholder="Nome do Atleta" 
                        id="dv-nome" autocomplete="off">
            </div>
            <div>
                <label for="dv-sobrenome">Sobrenome:</label>
                <input type="text" placeholder="Sobrenome do Atleta" 
                        id="dv-sobrenome" autocomplete="off">
            </div>
        </div>
    
        <div >
            <table border="4">
                <thead>
                    <tr>
                        <th width="200px"></th>
                        <th>Resultados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nome do Atleta</td>
                        <td id="dv-resposta-1"></td>
                    </tr>
                    <tr>
                        <td>Sobrenome do Atleta</td>
                        <td id="dv-resposta-2"></td>
                    </tr>
                    <tr>
                        <td>Nome Completo</td>
                        <td id="dv-resposta-3"></td>
                    </tr>
                    <tr>
                        <td>Notas Obtidas</td>
                        <td id="dv-resposta-4"></td>
                    </tr>
                    <tr>
                        <td>Média Válida</td>
                        <td id="dv-resposta-5"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
